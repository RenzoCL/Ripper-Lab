<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripper</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="imagenes/favicon.png" type="image/png">
</head>
<body>

    <header class="site-header">
        <div class="header-inner">
            <div class="col-left"></div>
            <div class="col-mid">
                <a href="index.html" class="logo">RIPPER</a>
            </div>
            <div class="col-right">
                <a href="login.html" class="btn-nav">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <h1>Huaynos — Estilo Huaraz</h1>
                <p>Escucha los huaynos mientras miras la partitura.</p>
                <div class="hero-ctas">
                    <a class="btn btn-primary" href="login.html">Comenzar</a>
                </div>
            </div>

            <aside class="login-panel" id="login-panel">
                <h2>Ingresa</h2>
                <div id="error-msg" class="error-text"></div>
                <label>Correo</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" class="login-input">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="login-input">
                <button id="btnLogin" class="btn-login">ENTRAR</button>
                <div class="whatsapp-section">
                    <p class="whatsapp-text">¿No tienes cuenta? Contáctame por WhatsApp</p>
                    <a href="https://wa.me/51933287274" target="_blank" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
            </aside>
        </div>
    </section>

    <main class="site-main">
        <section class="row">
            <h3 class="row-title">Recomendados</h3>
            <div class="carousel">
                <button class="carousel-btn prev">◀</button>
                <div class="row-cards" data-carousel>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                </div>
                <button class="carousel-btn next">▶</button>
                <div class="scroll-fade left"></div><div class="scroll-fade right"></div>
            </div>
        </section>

        <section class="row">
            <h3 class="row-title">Nuevos</h3>
            <div class="carousel">
                <button class="carousel-btn prev">◀</button>
                <div class="row-cards" data-carousel>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                </div>
                <button class="carousel-btn next">▶</button>
                <div class="scroll-fade left"></div><div class="scroll-fade right"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">HECHO POR <span class="muted">RENZO CHAVARRIA</span></footer>

    <script type="module">
        import { auth, db } from "./firebase.js"; // Añade db aquí
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { reclamarSesion } from "./js/seguridad.js"; // Añade esta línea

        const btnLogin = document.getElementById("btnLogin");
        const errorMsg = document.getElementById("error-msg");

        onAuthStateChanged(auth, async (user) => { 
            if (user) {
                // Antes de mandarlo a home, nos aseguramos de que este 
                // navegador sea el "dueño" actual de la sesión.
                try {
                    await reclamarSesion(db, user.uid);
                    window.location.replace("home.html");
                } catch (e) {
                    console.error("Error al reclamar sesión automática:", e);
                    // Si hay error (ej. reglas de Firestore), igual lo mandamos
                    window.location.replace("home.html");
                }
            }
        });

        btnLogin.onclick = async () => {
            const email = document.getElementById("email").value;
            const pass  = document.getElementById("password").value;
            if (!email || !pass) return;
            
            btnLogin.textContent = "VERIFICANDO...";
            errorMsg.style.display = "none";
            
            try {
                // 1. Iniciar sesión
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                
                // 2. ACTUALIZAR DISPOSITIVO (Crucial para la expulsión)
                await reclamarSesion(db, cred.user.uid);
                
                // 3. Redirigir
                window.location.replace("home.html");
            } catch (e) {
                btnLogin.textContent = "ENTRAR";
                errorMsg.style.display = "block";
                errorMsg.textContent = "Acceso denegado. Verifica tus datos.";
            }
        };
        // Función para detectar la tecla ENTER
        const inputs = [document.getElementById("email"), document.getElementById("password")];

        inputs.forEach(input => {
            input.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault(); // Evita que la página se recargue
                    btnLogin.click();       // Ejecuta la misma lógica del botón entrar
                }
            });
        });
    </script>
</body>
</html>
