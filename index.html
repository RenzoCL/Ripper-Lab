<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripper - Acceso Premium</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Diseño mejorado del Login */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 20px;
        }

        .login-box {
            background: rgba(26, 26, 26, 0.95);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid #333;
            text-align: center;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            color: #e63946;
            font-size: 3rem;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(230, 57, 70, 0.3);
        }

        .login-box p.subtitle {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #eee;
            font-size: 0.8rem;
            margin-bottom: 5px;
            margin-left: 5px;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-input:focus {
            border-color: #e63946;
            outline: none;
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-login:active { transform: scale(0.98); }

        /* Sección de Registro / WhatsApp */
        .whatsapp-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .whatsapp-text {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-whatsapp:hover { background: #1eb954; }

        footer {
            margin-top: 30px;
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .error-text {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <h1>RIPPER</h1>
            <p class="subtitle">Partituras, audios de canciones y más</p>
            
            <div id="error-msg" class="error-text" style="display:none;"></div>

            <div class="input-group">
                <label>Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" class="login-input">
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="login-input">
            </div>
            
            <button id="btnLogin" class="btn-login">ENTRAR</button>
            
            <div class="whatsapp-section">
                <p class="whatsapp-text">¿No tienes acceso todavía?</p>
                <a href="https://wa.me/51933287274" target="_blank" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Haz clic aquí
                </a>
            </div>
        </div>

        <footer>
            HECHO POR <span style="color: #666;">RENZO CHAVARRIA</span>
        </footer>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnLogin = document.getElementById("btnLogin");
        const errorMsg = document.getElementById("error-msg");

        onAuthStateChanged(auth, (user) => {
            if (user) { window.location.replace("home.html"); }
        });

        btnLogin.onclick = async () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            if(!email || !pass) return;

            btnLogin.innerText = "VERIFICANDO...";
            errorMsg.style.display = "none";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                btnLogin.innerText = "ENTRAR";
                errorMsg.style.display = "block";
                errorMsg.innerText = "Acceso denegado. Verifica tus datos.";
            }
        };
    </script>
</body>
</html>
