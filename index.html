<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripper</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="imagenes/favicon.png" type="image/png">
</head>
<body>

    <header class="site-header">
        <div class="header-inner">
            <div class="col-left"></div>
            <div class="col-mid">
                <a href="index.html" class="logo">RIPPER</a>
            </div>
            <div class="col-right">
                <a href="login.html" class="btn-nav">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <h1>Huaynos — Estilo Huaraz</h1>
                <p>Escucha los huaynos mientras miras la partitura.</p>
                <div class="hero-ctas">
                    <a class="btn btn-primary" href="login.html">Comenzar</a>
                </div>
            </div>

            <aside class="login-panel" id="login-panel">
                <h2>Ingresa</h2>
                <div id="error-msg" class="error-text"></div>
                <label>Correo</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" class="login-input">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="login-input">
                <button id="btnLogin" class="btn-login">ENTRAR</button>
                <div class="whatsapp-section">
                    <p class="whatsapp-text">¿No tienes cuenta? Contáctame por WhatsApp</p>
                    <a href="https://wa.me/51933287274" target="_blank" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
            </aside>
        </div>
    </section>

    <main class="site-main">
        <section class="row">
            <h3 class="row-title">Recomendados</h3>
            <div class="carousel">
                <button class="carousel-btn prev">◀</button>
                <div class="row-cards" data-carousel>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                </div>
                <button class="carousel-btn next">▶</button>
                <div class="scroll-fade left"></div><div class="scroll-fade right"></div>
            </div>
        </section>

        <section class="row">
            <h3 class="row-title">Nuevos</h3>
            <div class="carousel">
                <button class="carousel-btn prev">◀</button>
                <div class="row-cards" data-carousel>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                    <div class="card"><div class="poster"></div></div>
                </div>
                <button class="carousel-btn next">▶</button>
                <div class="scroll-fade left"></div><div class="scroll-fade right"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">HECHO POR <span class="muted">RENZO CHAVARRIA</span></footer>

    <script type="module">
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnLogin = document.getElementById("btnLogin");
        const errorMsg = document.getElementById("error-msg");

        onAuthStateChanged(auth, user => { if (user) window.location.replace("home.html"); });

        btnLogin.onclick = async () => {
            const email = document.getElementById("email").value;
            const pass  = document.getElementById("password").value;
            if (!email || !pass) return;
            btnLogin.textContent = "VERIFICANDO...";
            errorMsg.style.display = "none";
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch {
                btnLogin.textContent = "ENTRAR";
                errorMsg.style.display = "block";
                errorMsg.textContent = "Acceso denegado. Verifica tus datos.";
            }
        };
    </script>
    <script>
        (function() {
            document.querySelectorAll('[data-carousel]').forEach(row => {
                const wrap = row.closest('.carousel'); if (!wrap) return;
                const prev = wrap.querySelector('.carousel-btn.prev');
                const next = wrap.querySelector('.carousel-btn.next');
                function go(d) {
                    const c = row.querySelector('.card');
                    const w = c ? c.getBoundingClientRect().width + 14 : 360;
                    row.scrollBy({ left: w * d, behavior: 'smooth' });
                }
                if (prev) prev.addEventListener('click', () => go(-1));
                if (next) next.addEventListener('click', () => go(1));
            });
        })();
    </script>
</body>
</html>
