<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Temas - Ripper Lab</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="lista-wrapper">
        <nav>
            <a href="home.html" class="btn-nav">‚¨Ö Volver</a>
            <h2 id="titulo-cat" style="margin:0; text-transform: uppercase; font-size: 1.1rem;">Cargando...</h2>
        </nav>

        <div class="container">
            <input type="text" id="buscador" class="buscador" placeholder="üîé Buscar en la nube por t√≠tulo o artista...">
            <div id="lista" class="grid-huaynos">
                </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./firebase.js";
        import { vigilarSesion } from "./js/seguridad.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Vigilancia activa (Kill Switch)
        vigilarSesion(auth, db, "lista-wrapper");

        // 2. Par√°metros de URL
        const params = new URLSearchParams(window.location.search);
        const catActual = params.get('cat') || 'huayno';
        document.getElementById("titulo-cat").innerText = catActual;

        const listaDiv = document.getElementById("lista");
        const buscador = document.getElementById("buscador");

        const normalizarTexto = (texto) => {
            return texto ? texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";
        };

        // Funci√≥n principal de carga y renderizado
        async function render(filtro = "") {
            if (!listaDiv) return;

            // Mostrar estado inicial de carga
            if (!filtro) {
                listaDiv.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#888; padding:50px;">
                    Conectando con la base de datos...<br><small>Ripper Lab Cloud</small></p>`;
            }

            try {
                // CONSULTA A FIREBASE
                const querySnapshot = await getDocs(collection(db, "temas"));
                const temasFirebase = [];
                
                querySnapshot.forEach((doc) => {
                    temasFirebase.push({ id: doc.id, ...doc.data() });
                });

                const ordenNotas = { "do": 1, "re": 2, "mi": 3, "fa": 4, "sol": 5, "la": 6, "si": 7 };
                const textoBusqueda = normalizarTexto(filtro);

                // FILTRADO Y ORDENADO L√ìGICO
                const temasFiltrados = temasFirebase
                    .filter(t => t.categoria === catActual)
                    .filter(t => {
                        const titulo = normalizarTexto(t.titulo);
                        const artista = normalizarTexto(t.artista);
                        return titulo.includes(textoBusqueda) || artista.includes(textoBusqueda);
                    })
                    .sort((a, b) => {
                        // Extraemos la nota base (ej: "Re" de "Re menor")
                        const notaA = (a.tonalidad || "").toLowerCase().split(" ")[0];
                        const notaB = (b.tonalidad || "").toLowerCase().split(" ")[0];
                        
                        const modoA = (a.tonalidad || "").toLowerCase().includes("menor") ? "menor" : "mayor";
                        const modoB = (b.tonalidad || "").toLowerCase().includes("menor") ? "menor" : "mayor";

                        // Prioridad 1: Orden musical (Do, Re, Mi...)
                        if (ordenNotas[notaA] !== ordenNotas[notaB]) {
                            return (ordenNotas[notaA] || 99) - (ordenNotas[notaB] || 99);
                        }
                        // Prioridad 2: Mayor antes que Menor
                        if (modoA !== modoB) {
                            return modoA === "mayor" ? -1 : 1; 
                        }
                        // Prioridad 3: Alfab√©tico
                        return (a.titulo || "").localeCompare(b.titulo || "");
                    });

                // LIMPIAR Y DIBUJAR
                listaDiv.innerHTML = "";

                if (temasFiltrados.length === 0) {
                    listaDiv.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#666; padding:50px;">
                        No se encontraron temas en la categor√≠a <b>${catActual}</b>.</p>`;
                    return;
                }

                temasFiltrados.forEach(t => {
                    const card = document.createElement("a");
                    // Enviamos el ID de Firebase al reproductor
                    card.href = `reproductor.html?id=${t.id}`;
                    
                    // Clase de color basada en tonalidad
                    const claseColor = (t.tonalidad || "").toLowerCase().trim().replace(/\s+/g, '-');
                    card.className = `card ${claseColor}`;
                    
                    card.innerHTML = `
                        <div style="display:flex; flex-direction:column;">
                            <span class="titulo">${t.titulo || 'Sin t√≠tulo'}</span>
                            <span style="font-size:0.7rem; color:#888;">${t.artista || 'Artista desconocido'}</span>
                        </div>
                        <span class="tono-tag">${t.tonalidad || '--'}</span>
                    `;
                    listaDiv.appendChild(card);
                });

            } catch (error) {
                console.error("Error al cargar temas:", error);
                listaDiv.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#ff4d4d; padding:50px;">
                    Error al conectar con la nube. Revisa las reglas de Firestore.</p>`;
            }
        }

        // Evento del buscador
        buscador.addEventListener("input", (e) => render(e.target.value));

        // Ejecuci√≥n inicial
        render();

    </script>
</body>
</html>
