name: Deploy Ripper Lab

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Esto te permite ejecutarlo manualmente si falla

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Sube todo el contenido de la ra√≠z

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
